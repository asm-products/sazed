<ul class="menu">
{% for category in site.categories %}
    <li class="category">
        <h5 class="category-title cat-{{category[0]}}">{{category[1]}}</h5>
        {% for page in site.pages %}
            {% if page.category == category[0] %}
            <ul class="pages">
            <!-- TODO: Add active class below -->
            <li class="page"><a href="{{page.url}}">{{page.title}}</a></li>
            {% endif %}
        {% endfor %}
        </ul>
    </li>
{% endfor %}
</ul>
