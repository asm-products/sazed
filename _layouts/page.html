---
layout: default
---
<div class="row">
    <div class="col-sm-3">

        <ul class="menu">
        {% for category in site.categories %}
            <li class="category">
                <h5 class="category-title cat-{{category[0]}}">{{category[1]}}</h5>
                {% for page in site.pages %}
                    {% if page.category == category[0] %}
                    <ul class="pages">
                    <!-- TODO: Add active class below -->
                    <li class="page"><a href="{{page.url}}">{{page.title}}</a></li>
                    {% endif %}
                {% endfor %}
                </ul>
            </li>
        {% endfor %}
        </ul>

    </div>
    <div class="col-sm-9">

        <section class="content">
            <h1 class="title">{{page.title}}</h1>

            {{ content }}

            <div class="page-meta clearfix">
                <div class="contact-support pull-left">
                    <span class="glyphicon glyphicon-envelope"></span> Still need help? <a href="mailto:{{site.email}}">Get in touch!</a>
                </div>
                <!-- <div class="last-updated pull-right">
                    Last updated on {{page.last_modified}}
                </div> -->
            </div>
        </section>

    </div>
</div>
